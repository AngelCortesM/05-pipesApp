<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | ToggleCase : isUpperCase }}
  </p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="uppercase"> </p-card>
  </div>
</div>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (onClick)="toggleUpperCase()"
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="changeOrder('name')"
      label="Por Nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
    />
    <p-button
      (onClick)="changeOrder('canFly')"
      label="Por Volar"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
    />
    <p-button
      (onClick)="changeOrder('color')"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="hÃ©roes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
